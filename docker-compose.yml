version: '3.9'

services:
  # PostgreSQL Database
  postgres:
    image: postgres:15-alpine
    container_name: ai-blueprint-db
    environment:
      POSTGRES_USER: ${DB_USER:-ai_blueprint}
      POSTGRES_PASSWORD: ${DB_PASSWORD:-development}
      POSTGRES_DB: ${DB_NAME:-ai_blueprint_db}
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${DB_USER:-ai_blueprint}"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - ai-blueprint-network

  # Redis Cache
  redis:
    image: redis:7-alpine
    container_name: ai-blueprint-redis
    ports:
      - "6379:6379"
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - ai-blueprint-network

  # Backend Service
  backend:
    build:
      context: ../..
      dockerfile: ./infra/docker/Dockerfile.backend
    container_name: ai-blueprint-backend
    environment:
      NODE_ENV: development
      DATABASE_URL: postgresql://${DB_USER:-ai_blueprint}:${DB_PASSWORD:-development}@postgres:5432/${DB_NAME:-ai_blueprint_db}
      REDIS_URL: redis://redis:6379
      JWT_SECRET: ${JWT_SECRET:-your-secret-key-change-in-production}
      PORT: 3001
      FRONTEND_URL: http://localhost:3000
    ports:
      - "3001:3001"
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy
    volumes:
      - ../../backend/src:/app/src
    command: npm run dev
    networks:
      - ai-blueprint-network

  # Frontend Service
  frontend:
    build:
      context: ../..
      dockerfile: ./infra/docker/Dockerfile.frontend
    container_name: ai-blueprint-frontend
    environment:
      NODE_ENV: development
      NEXT_PUBLIC_API_URL: http://localhost:3001
    ports:
      - "3000:3000"
    depends_on:
      - backend
    volumes:
      - ../../frontend/src:/app/src
    command: npm run dev
    networks:
      - ai-blueprint-network

  # Nginx Reverse Proxy
  nginx:
    image: nginx:alpine
    container_name: ai-blueprint-nginx
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - ./nginx.conf:/etc/nginx/nginx.conf:ro
      - ./ssl:/etc/nginx/ssl:ro
    depends_on:
      - frontend
      - backend
    networks:
      - ai-blueprint-network

volumes:
  postgres_data:

networks:
  ai-blueprint-network:
    driver: bridge
